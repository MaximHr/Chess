        <div>

                <div>
                    <label for="clock">Time for each player:</label>

                </div>
                <div>
                    <label for="name">Player's 1 Name:</label>

                <div>
                    <label for="name">Player's 2 Name:</label>
                    <input id='name2' type="text" value="Emma">
                </div>
    
                <a class="btn">Play</a>
            </div>
        </div>
        <img class='boardimg' src="./images/board.png" alt="Chess Board">
    </div>

    <h1 class="name n1"></h1>
    <h1 class="clock1 hidden"></h1>
    <div class="grid hidden">
        
    </div>
    <h1 class="name n2"></h1>
    <h1 class="clock2 hidden"></h1>

    <script src="./main.js"></script>
